<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>To do</title>
</head>

<body>
    <main>
        <article class="todo-container">
            <h2>To do</h2>
            <ul id="js--todo-list" class="todo-list"></ul>
            <div class="input-container">
                <input id="js--input" type="text">
                <button id="js--submit">Add To-do</button>
            </div>
            <button id="js--clear-list">Clear list</button>
        </article>
    </main>
</body>

</html>
